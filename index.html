<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <h1>Calculadora <span>Charlie fi</span></h1>
    <div class="contenedor-calculadora">
      <input type="text" id="pantalla" class="pantalla" />
        
      <div class="fila">
        <button class="btn numero" value="1">1</button>
        <button class="btn numero" value="2">2</button>
        <button class="btn numero" value="3">3</button>
        <button id="suma" class="btn operador">+</button>
      </div>
      <div class="fila">
        <button class="btn numero" value="4">4</button>
        <button class="btn numero" value="5">5</button>
        <button class="btn numero" value="6">6</button>
        <button id="sustraccion" class="btn operador">-</button>
      </div>
      <div class="fila">
        <button class="btn numero" value="7">7</button>
        <button class="btn numero" value="8">8</button>
        <button class="btn numero" value="9">9</button>
        <button id="multiplicacion" class="btn operador">X</button>

      </div>
      <div class="fila">
        <button id="igual" class="btn operador">=</button>
        <button class="btn numero" value="0">0</button>
        <button class="btn operador">.</button>
        <button id="divicion" class="btn operador">/</button>
      </div>
      <div class="fila">
        <button id="botonClar" class="btn btn-clear">Clear</button>
      </div>
      

    </div>

  </div>
<footer>

</footer>

 <script src="main.js"></script>
</body>
</html>
